<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Stopwatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1 class="title">Stopwatch</h1>
  <div class="stopwatch">
    <div class="toggle-container">
      <span class="toggle-icon" id="morning">ðŸŒ„</span>
      <input type="checkbox" class="toggle-dark-mode" id="darkToggle" onchange="toggleDarkMode(this)">
      <span class="toggle-icon" id="night">ðŸŒƒ</span>
    </div>
    <div class="time" id="display">00:00:00</div>
    <div class="buttons">
      <button onclick="startStopwatch()">Start</button>
      <button onclick="pauseStopwatch()">Pause</button>
      <button onclick="resetStopwatch()">Reset</button>
      <button onclick="recordLap()">Lap</button>
    </div>
    <button class="export-laps" onclick="exportLaps()">Export Laps</button>
    <div class="laps" id="laps"></div>
   
  </div>

  <audio id="beep" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

</body>
</html>
